<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; margin-top: 15px;}
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>


   //notes for today:
   //https://www.w3schools.com/graphics/canvas_intro.asp

   //draw a circle
   var canvas = document.getElementById("myCanvas");
   var context = canvas.getContext("2d");
   context.fillStyle = "#FF0000";
   context.fillRect(0,0,150,75);

   //TODO: prompt user for size and color

   //draw text
   context.font = "30px Comic Sans MS";
   context.fillStyle = "red";
   context.textAlign = "center";
   context.fillText("Hello World", canvas.width/2, canvas.height/2); 

   //todo: prompt user for name

   //draw line
   context.moveTo(0,0);
   context.lineTo(200,100);
   context.stroke(); 

   //TODO: prompt user for 5 numbers to draw something

   
   //draw circle 
   var circle_width = 25;
   var circle_y = 100;
   var circle_x = 100;
   context.fillStyle = "rgb(0, 0, 255)";
   context.beginPath();
   context.arc(circle_x,
               circle_y,
               circle_width / 2,
               0,
               Math.PI * 2,
               true
            );
   context.fill();

   var minX = 0;
   var maxX = 500;
   var minY = 0;
   var maxY = 500;
   //window.requestAnimationFrame(renderLoop);

   //animation code
   //Draws a new picture in our "flip book"
   function renderLoop()
    {
        //clear page (remove all existing elements)
        context.clearRect(minX, minY, maxX, maxY);

        //Ask for a repaint (go to next slide in flip book)
        window.requestAnimationFrame(renderLoop);
    }
   
</script>

</body>
</html>
